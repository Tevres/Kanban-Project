<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
<body>
  <div class="container">
    <h1>Kanban Board</h1>
  </div>

  <div class="container columns">
    <div class="column">
      <div class="column-title">
        <h3 data-tasks="0">To Do</h3>
        <button data-add>+</button>
      </div>
      <div class="tasks"></div>
    </div>

    <div class="column">
      <div class="column-title">
        <h3 data-tasks="0">In Arbeit</h3>
        <button data-add>+</button>
      </div>
      <div class="tasks"></div>
    </div>

    <div class="column">
      <div class="column-title">
        <h3 data-tasks="0">Erledigt</h3>
        <button data-add>+</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>
</body>

</html>
