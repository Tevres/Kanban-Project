<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <main class="board">
      <section class="column">
        <header class="column-header">
          <h1 id="col-todo">To Do</h1>
          <button class="add-task">+</button>
        </header>
        <div class="task-list"></div>
      </section>

      <section class="column">
        <header class="column-header">
          <h1 id="col-progress">In Arbeit</h1>
          <button class="add-task">+</button>
        </header>
        <div class="task-list"></div>
      </section>

      <section class="column">
        <header class="column-header">
          <h1 id="col-done">Erledigt</h1>
          <button class="add-task">+</button>
        </header>
        <div class="task-list"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
